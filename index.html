<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Smart Library</h2>

        <nav>
            <a href="">Мои Книги</a>
            <a href="">Жанры</a>
            <a href="">Войти в личный кабинет</a>
        </nav>
    </header>

    <main>
        <article class="banner">
            <img class="banner_img" src="img/banner.jpeg">
            <h3>Книги на расстоянии одного клика!</h3>
        </article>

        <section>
            <h2>Подборка книг на неделю</h2>
            <article class="week">
                <figure>
                    <img clas="book" src="img/grandma_told_me_to_sit_quietly.webp">
                    <figcaption>Настасья Реньжина «Бабушка сказала сидеть тихо»</figcaption>
                </figure>

                <figure>
                    <img clas="book" src="img/under_a_glass_cover.webp">
                    <figcaption>Сильвия Плат «Под стеклянным колпаком»</figcaption>
                </figure>

                <figure>
                    <img clas="book" src="img/book_thief.webp">
                    <figcaption>Маркус Зусак «Книжный вор»</figcaption>
                </figure>

                <figure>
                    <img clas="book" src="img/confession_of_a_defective_person.jpg">
                    <figcaption>Осаму Дадзай «Исповедь «неполноценного» человека»</figcaption>
                </figure>
            </article>
        </section>
    </main>

    <footer></footer>


</body>

</html>
